<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>j-dialog demo</title>

    <script>
      // ShadyDOM = {force: true}
    </script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@vaadin/vaadin-lumo-styles/style.js';
      import './shared-styles.js';
      import '../src/j-dialog.js';

      // This needs to be imported last or otherwise Polymer style module includes do not work
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <custom-style>
      <style include="shared-styles"></style>
    </custom-style>
  </head>
  <body>

    <h3>Declarative dialog creation</h3>
    <demo-snippet class="declarative">
      <template>
        <button class="show">Open</button>

        <j-dialog>
          <h3>Declarative dialog</h3>
          <p>This dialog is in the global style scope.</p>
          <button class="hide">Close</button>
        </j-dialog>

        <script>
          var dialog = document.querySelector('.declarative j-dialog');
          var showButton = document.querySelector('.declarative .show');
          var hideButton = dialog.querySelector('.hide');

          showButton.addEventListener('click', function() {
            dialog.show();
          });

          hideButton.addEventListener('click', function() {
            dialog.hide();
          });
        </script>
      </template>
    </demo-snippet>


    <h3>Imperative dialog creation</h3>
    <demo-snippet class="imperative-global">
      <template>
        <button class="show">Open</button>

        <script>
          var showButton = document.querySelector('.imperative-global .show');

          showButton.addEventListener('click', function() {
            var dialog = document.createElement('j-dialog');
            dialog.innerHTML = `
              <h3>Imperative dialog</h3>
              <p>This dialog is in the global style scope.</p>
              <button class="hide">Close</button>
            `;
            document.body.appendChild(dialog);
            dialog.show();

            dialog.querySelector('.hide').addEventListener('click', function() {
              // hide and remove the dialog from the DOM
              dialog.destroy();
            });
          });
        </script>
      </template>
    </demo-snippet>


  </body>
</html>
