<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>j-avatar demo</title>

    <script>
      // ShadyDOM = {force: true}
    </script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import './shared-styles.js';
      import '../src/j-avatar.js';

      // This needs to be imported last or otherwise Polymer style module includes do not work
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <custom-style>
      <style include="shared-styles"></style>
    </custom-style>
  </head>
  <body>

    <h3>Default avatar</h3>
    <demo-snippet>
      <template>
        <j-avatar></j-avatar>
      </template>
    </demo-snippet>

    <h3>Abbreviation</h3>
    <demo-snippet>
      <template>
        <!-- Computed from name -->
        <j-avatar name="John Doe"></j-avatar>

        <!-- Explicit -->
        <j-avatar name="John Doe" abbr="J"></j-avatar>
      </template>
    </demo-snippet>

    <h3>Image</h3>
    <demo-snippet>
      <template>
        <j-avatar image="https://placeimg.com/80/80/people" name="John Doe"></j-avatar>
      </template>
    </demo-snippet>

    <h3>Size</h3>
    <demo-snippet>
      <template>
        <style>
          j-avatar.small {
            width: 24px;
            height: 24px;
          }

          j-avatar.large {
            width: 48px;
            height: 48px;
          }
        </style>

        <p>
          <j-avatar class="small"></j-avatar>
          <j-avatar></j-avatar>
          <j-avatar class="large"></j-avatar>
        </p>

        <p>
          <j-avatar name="John Doe" class="small"></j-avatar>
          <j-avatar name="John Doe"></j-avatar>
          <j-avatar name="John Doe" class="large"></j-avatar>
        </p>

        <p>
          <j-avatar image="https://placeimg.com/70/70/people" name="John Doe" class="small"></j-avatar>
          <j-avatar image="https://placeimg.com/80/80/people" name="John Doe"></j-avatar>
          <j-avatar image="https://placeimg.com/90/90/people" name="John Doe" class="large"></j-avatar>
        </p>
      </template>
    </demo-snippet>

    <h3>Custom style</h3>
    <script type="module">
      import '@vaadin/vaadin-lumo-styles/sizing.js';
    </script>
    <demo-snippet>
      <template>
        <j-avatar class="custom"></j-avatar>
        <j-avatar class="lumo"></j-avatar>

        <style>
          .custom {
            width: 50px;
            height: 50px;
            background: orange;
            color: black;
            border-radius: 4px;
          }

          /*
            Import the following modules after installing the 'vaadin-lumo-styles'
            package to use the Lumo CSS properties:

            <script type="module">
              import '@vaadin/vaadin-lumo-styles/sizing.js';
              import '@vaadin/vaadin-lumo-styles/style.js';
              import '@vaadin/vaadin-lumo-styles/color.js';
              import '@vaadin/vaadin-lumo-styles/typography.js';
            </script>
          */
          .lumo {
            width: var(--lumo-size-m);
            height: var(--lumo-size-m);
            box-shadow: 0 1px 2px 1px var(--lumo-shade-10pct), 0 1px 1px 0 var(--lumo-shade-10pct);
            background: #FFF linear-gradient(var(--lumo-contrast-40pct), var(--lumo-contrast-50pct));
            font-family: var(--lumo-font-family);
            font-size: var(--lumo-size-l);
            color: var(--lumo-base-color);
            font-weight: 600;
          }
        </style>
      </template>
    </demo-snippet>

  </body>
</html>
