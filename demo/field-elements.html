<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Field element demo</title>

    <script type="module">
      import './shared-styles.js';
      import '../src/j-field.js';
      import '@vaadin/vaadin-text-field/vaadin-text-field.js';
      import style from '../src/styles/field-style.js';

      // Use the field styles in the global scope
      document.body.innerHTML += style;

      // This needs to be imported last or otherwise Polymer style module includes do not work
      import '@polymer/iron-demo-helpers/demo-snippet';

    <custom-style>
      <style include="shared-styles">
        input:not([type]),
        input[type="text"],
        textarea {
          font-size: 16px;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <h3>Text field</h3>
    <demo-snippet>
      <template>
        <j-field>
          <label slot="label">Label</label>
          <input type="text" required>
          <p slot="error-message">Error message</p>
        </j-field>
      </template>
    </demo-snippet>

    <h3>Text field (no label)</h3>
    <demo-snippet>
      <template>
        <j-field>
          <input type="text" required>
          <p slot="error-message">Error message</p>
        </j-field>
      </template>
    </demo-snippet>

    <h3>Text area</h3>
    <demo-snippet>
      <template>
        <j-field>
          <label slot="label">Label</label>
          <textarea required></textarea>
          <p slot="error-message">Error message</p>
        </j-field>
      </template>
    </demo-snippet>

      <h3>Date field</h3>
      <demo-snippet>
        <template>
          <j-field>
            <label slot="label">Label</label>
            <input type="date" required>
            <p slot="error-message">Error message</p>
          </j-field>
        </template>
      </demo-snippet>

    <h3>Checkbox group</h3>
    <demo-snippet>
      <template>
        <j-field>
          <label slot="label">Label</label>
          <label><input type="checkbox"> Option</label>
          <label><input type="checkbox" required> Option</label>
          <p slot="error-message">Error message</p>
        </j-field>
      </template>
    </demo-snippet>

    <h3>Radio button group</h3>
    <demo-snippet>
      <template>
        <j-field>
          <label slot="label">Label</label>
          <label><input type="radio" required> Option</label>
          <label><input type="radio"> Option</label>
          <label><input type="radio"> Option</label>
          <p slot="error-message">Error message</p>
        </j-field>
      </template>
    </demo-snippet>

    <h3>Slider</h3>
    <demo-snippet>
      <template>
        <j-field>
          <label slot="label">Label</label>
          <input type="range">
        </j-field>
      </template>
    </demo-snippet>

    <h3>Vaadin Text Field</h3>
    <demo-snippet>
      <template>
        <j-field>
          <label slot="label">Label</label>
          <vaadin-text-field required></vaadin-text-field>
          <p slot="error-message">Error message</p>
        </j-field>
      </template>
    </demo-snippet>

    <h3>Field styles used for plain elements</h3>
    <demo-snippet>
      <template>
        <div class="j-field j-field--required">
          <label class="j-field__label">Label</label>
          <input type="text">
          <p class="j-field__error-message">Error message</p>
        </div>
      </template>
    </demo-snippet>

  </body>
</html>
